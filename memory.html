<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Memory_stylesheet.css">
    <title>Javascript memory</title>
</head>
<body onclick="changeColor()" onload="loadStartingImages(); getPlayers()">
    <div class="main-div">
        <img src="images/setting.png" alt="settings" id="settings-icon" >
        <div id="top-text">
        <h1>Javascript memory</h1>
        <p>Verlopen tijd: 64 seconden<br>
        Gevonden kaart-paren: 1<br>
        resterende speeltijd:<br></p>
        </div>
        <div id="time-bar">
            <div id="bar"></div>
        </div>

        <div class="grid-container">
            <div class="card-grid">
                <div class="cell" id="card1"></div>
            </div>
        </div>
        <div class="sidebar">
        <div id="scoreboard">
            <h3>Top vijf</h3>
            <table id="scores">
                <tbody id="tbody"> <th>Naam</th> <th>score</th></tbody>
            </table>
        </div>
            <div id="avg-time">
                <p><b>Gemiddelde speeltijd : </b>0s (64s)</p>
            </div>
            <div id="card-board-customizer">
                <label for="boardsize-dropdown"><b>Afmeting bord</b></label>
                <select  name="boardsize-dropdown" id="boardsize-dropdown" onchange="changeSize()">
                    <option value="2">4</option>
                    <option value="4">16</option>
                    <option selected value="6">36</option>
                </select>
            </div>
            <div id="new-game">
            <button class="button" id="new-game-button">Nieuw spel</button>
            </div>
            <div class="victory-screen">
                <img src="images/Victory_screen.png" id="victory-img">
            </div>
        </div>
        <div id="test"></div>
    </div>
</body>
<script src="memory.js"></script>
</html>
