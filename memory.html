<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Memory_stylesheet.css">

</head>

                <li>  Barrack Obama : 200 </li>
                <li>  Bernie Sanders : 300 </li>
                <li>  Hillary Clinton : 400 </li>
                <li>  Donald Trump : 500 </li>
                <li>  Jeb Bush : 600 </li>
            </ol>

                    <option value="X">X</option>

                </select>
                <br>
                <label for="boardsize-dropdown"><b>Afmeting bord</b></label>
